<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de filmes</title>
        <link href="folhasEstilo/style.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="scripts/script.js"/>
    </h:head>
    <h:body>
        <f:view>
            <h1 class="titles">Gerenciamento de filmes</h1>
            <h:form acceptcharset="ISO-8859-1">
                <h:dataTable value="#{controladorMidia.getListFilmes()}" var="filme" class="tabelas" cellpadding="9"
                             cellspacing="5" headerClass="cabecalho" columnClasses="colunmStye, colunmStye, colunmStye">
                    <f:facet name="header">Listagem de filmes</f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{filme.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Ano de lançamento"/>
                        </f:facet>
                        <h:outputText value="#{filme.anoLancamento}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{filme.categoria.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Ação"/>
                        </f:facet>
                        <h:commandLink class="linksAtualizar" value="Atualizar" action="#{controladorMidia.atualizarFilme(filme.id_filme)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Ação"/>
                        </f:facet>
                        <h:commandLink class="linksRemover" value="Remover" action="#{controladorMidia.remover(filme.id_filme)}" onmouseover="mudaFotoDel('images/desespero.png')" 
                                       onmouseout="mudaFotoDel('images/gerente.png')" onclick="if (!confirm('Deseja realmente excluir #{funcionario.nome} ?'))
                                                   return false"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink value="Voltar" action="backGeren" class="linksVoltar"/>
            </h:form>
            <h:messages class="messages"/>
            <img id="gerente" src="images/gerente.png" alt="gerenciamento"/>
        </f:view>
    </h:body>
</html>
