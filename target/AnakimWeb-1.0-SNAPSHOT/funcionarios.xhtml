<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funcionários</title>
        <link href="folhasEstilo/style.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h1 class="titles">Funcionários</h1>
        <f:view>
            <div class="central">
                <h:form acceptcharset="ISO-8859-1">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Nome:"/>
                        <h:outputLabel value="Idade:"/>
                        <h:inputText value="#{controladorFuncionario.funcionario.nome}" class="field"/>
                        <h:inputText value="#{controladorFuncionario.funcionario.idade}" class="field"/>
                        <h:outputLabel value="Data nascimento:"/>
                        <h:outputLabel value="Sexo:"/>
                        <h:inputText value="#{controladorFuncionario.funcionario.dataNascimento}" class="field">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                        <h:inputText value="#{controladorFuncionario.funcionario.sexo}" class="field"/>
                        <h:outputLabel value="CPF:"/>
                        <h:outputLabel value="Telefone:"/>
                        <h:inputText value="#{controladorFuncionario.funcionario.cpf}" class="field"/>
                        <h:inputText value="#{controladorFuncionario.funcionario.telefone}" class="field"/>
                        <h:outputLabel value="E-Mail:"/>
                        <h:outputLabel value="Senha:"/>
                        <h:inputText value="#{controladorFuncionario.funcionario.email}" class="field"/>
                        <h:inputSecret value="#{controladorFuncionario.funcionario.senha}" class="field"/>
                    </h:panelGrid>
                    <br></br>
                    <h:panelGrid columns="2">
                        <h:commandLink value="Salvar" action="#{controladorFuncionario.salvarFunc()}" class="linksSalvar" rendered="#{!controladorFuncionario.editando}"/>
                        <h:commandLink value="Atualizar" action="#{controladorFuncionario.enviarAtualizacao()}" class="linksAtualizar" rendered="#{controladorFuncionario.editando}"/>
                    </h:panelGrid>
                    <br></br><br></br>
                    <h:commandLink value="Voltar" action="backGeren" class="linksVoltar" rendered="#{!controladorFuncionario.editando}"/>
                </h:form>
                <img id="idCadFunc" src="images/funcionarios.png" alt="funcionarios" />
                <h:messages class="messages"/>
            </div>
        </f:view>
    </h:body>
</html>
