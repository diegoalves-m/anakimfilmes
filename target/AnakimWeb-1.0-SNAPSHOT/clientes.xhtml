<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
        <link href="folhasEstilo/style.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <f:view>
            <h1 class="titles">Cliente</h1>
            <div id="centralCli">
                <h:form acceptcharset="ISO-8859-1">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="Nome:"/>
                        <h:outputLabel value="Idade:"/>
                        <h:outputLabel value="Data nascimento:"/>
                        <h:inputText class="field" value="#{controladorCliente.cliente.nome}"/>
                        <h:inputText class="field" value="#{controladorCliente.cliente.idade}"/>
                        <h:inputText class="field" value="#{controladorCliente.cliente.dataNascimento}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                        <h:outputLabel value="Sexo:"/>
                        <h:outputLabel value="CPF:"/>
                        <h:outputLabel value="Telefone:"/>
                        <h:inputText class="field" value="#{controladorCliente.cliente.sexo}"/>
                        <h:inputText class="field" value="#{controladorCliente.cliente.cpf}"/>
                        <h:inputText class="field" value="#{controladorCliente.cliente.telefone}"/>
                        <h:outputLabel value="E-mail:"/>
                        <h:outputLabel value="Estado:"/>
                        <h:outputLabel value="CEP:"/>
                        <h:inputText class="field" value="#{controladorCliente.cliente.email}"/>
                        <h:inputText class="field" value="#{controladorCliente.endereco.estado}"/>
                        <h:inputText class="field" value="#{controladorCliente.endereco.cep}"/>
                        <h:outputLabel value="Cidade:"/>
                        <h:outputLabel value="Bairro:"/>
                        <h:outputLabel value="Rua:"/>
                        <h:inputText class="field" value="#{controladorCliente.endereco.cidade}"/>
                        <h:inputText class="field" value="#{controladorCliente.endereco.bairro}"/>
                        <h:inputText class="field" value="#{controladorCliente.endereco.rua}"/>
                        <h:outputLabel value="NÂº casa:"/>
                        <h:outputLabel value="Ponto de referÃªncia:"/>
                        <h:outputText value=""/>
                        <h:inputText class="field" value="#{controladorCliente.endereco.numero}"/>
                        <h:inputText class="field" value="#{controladorCliente.endereco.pontoReferencia}"/>
                    </h:panelGrid>
                    <br></br>
                    <h:commandLink class="linksSalvar" rendered="#{!controladorCliente.editando}" value="Salvar" action="#{controladorCliente.salvarCliente()}"/>
                    <h:commandLink class="linksAtualizar" rendered="#{controladorCliente.editando}" value="Atualizar" action="#{controladorCliente.enviaAtulizacao()}"/>
                    <br></br><br></br><br></br>
                    <h:commandLink class="linksVoltar" value="Voltar" action="backGeren" rendered="#{!controladorCliente.editando}"/>
                </h:form>
                <h:messages class="messages"/>
            </div>
            <img id="imgCliente" src="images/Clientes.png" alt="cliente" />
        </f:view>
    </h:body>
</html>
